<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chào Mừng Ngày Phụ Nữ Việt Nam 20/11</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .wrapper {
            display: flex; /* Sử dụng flexbox để chia đôi màn hình */
            height: 100vh; /* Chiều cao 100% viewport */
            overflow: hidden; /* Ẩn phần thừa nếu có */
        }

        .product-img {
            flex: 1; /* Chiếm 50% chiều rộng */
            position: relative;
        }

        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Giữ tỷ lệ và lấp đầy không gian */
        }

        .product-info {
            flex: 1; /* Chiếm 50% chiều rộng */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Căn giữa nội dung */
            padding: 20px; /* Padding cho nội dung */
            background-color: rgba(255, 255, 255, 0.8); /* Nền trắng với độ trong suốt */
        }

        .product-text h1, .product-text h2, .product-text p {
            margin: 0 0 10px;
        }

        .product-btn {
            margin-top: 20px;
        }

        .product-btn button {
            margin-right: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="product-img">
            <img src="./ngayphunuvietnam.png" alt="Chào Mừng Ngày Phụ Nữ Việt Nam">
        </div>
        <div class="product-info">
            <div class="product-text">
                <h1>Chào Mừng Ngày Phụ Nữ Việt Nam</h1>
                <h2>Gnouc 3301</h2>
                <p>Nhân ngày phụ nữ Việt Nam ta
                    <br>
                    Gửi mấy vần thơ gọi chút quà
                    <br>
                    Chúc chị môi hồng xinh đẹp nhé
                    <br>
                    Mừng em má đỏ dễ thương nha <br>
                    Tình yêu thắm thiết hoài đơm nụ <br>
                    Hạnh phúc đong đầy vẫn nở hoa. <br>
                </p>
            </div>

            <div class="product-btn">
                <button type="button" id="giftButton">
                    Tặng Quà
                </button>
                <button class="contact-btn" onclick="window.location.href='https://zalo.me/0364121597'">
                    Contact
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('giftButton').addEventListener('click', function(e) {
            const flower = document.createElement('div');
            flower.className = 'flower-effect';
            document.body.appendChild(flower);

            const rect = e.target.getBoundingClientRect();
            flower.style.left = rect.left + rect.width / 2 + 'px';
            flower.style.top = rect.top + rect.height / 2 + 'px';

            // Remove the flower effect after animation completes
            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        });
    </script>
</body>
</html>
